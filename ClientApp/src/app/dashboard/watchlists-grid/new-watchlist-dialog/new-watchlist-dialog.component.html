<form [formGroup]="data" (submit)="submitForm($event)">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="name"
      placeholder="Watchlist Name"
      required
    />
  </mat-form-field>
  <div class="row justify-content-end">
    <button mat-button (click)="resetForm()" type="reset">Reset</button>
    <button mat-button type="submit">
      Create
    </button>
  </div>
  <input type="hidden" autofocus="true" />
</form>
