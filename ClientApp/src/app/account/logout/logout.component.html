<div class="row justify-content-center">
  <div class="col-md-6">
    <app-spinner [isRunning]="isRequesting"></app-spinner>
    <ng-container *ngIf="!isRequesting">
      <div *ngIf="!success || errors" class="alert alert-danger" role="alert">
        <strong>Oh No!</strong> An error occurred:<br />
        <ng-container *ngIf="errors; then errorDetails; else unknownError">
        </ng-container>
      </div>

      <div *ngIf="success" class="alert alert-success" role="alert">
        <strong>Logout successful!</strong> Please
        <a [routerLink]="['/login']" queryParamsHandling="preserve">login</a> to
        continue browsing
      </div>
    </ng-container>
  </div>
</div>

<ng-template>
  <div class="alert alert-success" role="alert" #successMessage>
    <strong>Logout successful!</strong> Please
    <a [routerLink]="['/login']">login</a> to continue browsing
  </div>
</ng-template>

<ng-template #errorDetails>
  {{ errors }}
</ng-template>

<ng-template #unknownError>
  Unknown error
</ng-template>
